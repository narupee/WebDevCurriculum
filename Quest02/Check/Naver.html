        <i class="fas fa-microphone"></i>
        <i class="fas fa-camera"></i>

<div>

        <li class="actions2">

            <button onclick="location.href='https://section.cafe.naver.com/ca-fe/'"><i class="fas fa-mug-hot"></i>
                <span>카페</span></button>

            <button onclick="location.href='https://section.blog.naver.com/BlogHome.naver?directoryNo=0&currentPage=1&groupId=0'">
                <i class="fab fa-blogger"></i><span>블로그</span></button>

            <button onclick="location.href='https://www.naver.com/'"><i class="far fa-comment-dots"></i>
                <span>more</span></button>
        </li>
    </ul>
</div>
